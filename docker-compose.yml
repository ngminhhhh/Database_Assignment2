services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: database_assignment_sqlserver
    platform: linux/amd64
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./sql-server-assignment:/sql-scripts
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1' -C || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Database Initializer - runs SQL scripts after SQL Server is ready
  db-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: database_assignment_db_init
    platform: linux/amd64
    environment:
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
    volumes:
      - ./sql-server-assignment:/sql-scripts
    networks:
      - app-network
    depends_on:
      sqlserver:
        condition: service_healthy
    command: /bin/bash -c "
      echo 'Waiting for SQL Server to be ready...' &&
      sleep 10 &&
      echo 'Running SQL scripts...' &&
      /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P YourStrong@Passw0rd -C -i /sql-scripts/create_table.sql &&
      echo '✓ Tables created' &&
      /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P YourStrong@Passw0rd -C -i /sql-scripts/function_procedure.sql &&
      echo '✓ Functions and Procedures created' &&
      /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P YourStrong@Passw0rd -C -i /sql-scripts/trigger.sql &&
      echo '✓ Triggers created' &&
      /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P YourStrong@Passw0rd -C -i /sql-scripts/insert_data.sql &&
      echo '✓ Data inserted' &&
      echo 'Database initialization completed!' &&
      exit 0
      "
    restart: "no"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: database_assignment_backend
    environment:
      - DB_SERVER=sqlserver
      - DB_USER=sa
      - DB_PASSWORD=YourStrong@Passw0rd
      - DB_NAME=MyDatabase
      - PORT=3000
      - NODE_ENV=production
    # Chỉ expose trong Docker network, không public ra host
    expose:
      - "3000"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Frontend Application
  frontend:
    build:
      context: ./frontend-app
      dockerfile: Dockerfile
    container_name: database_assignment_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  sqlserver_data:
    driver: local

networks:
  app-network:
    driver: bridge
